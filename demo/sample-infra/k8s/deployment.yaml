# =============================================================================
# Sample Kubernetes Deployment — Intentionally Non-Compliant
# =============================================================================
# WARNING: This manifest contains intentional security and compliance violations
# for demonstration and testing purposes. DO NOT deploy to a real cluster.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application
  namespace: production
  labels:
    app: web-application
    tier: frontend
    managed-by: comply-demo
spec:
  # ---------------------------------------------------------------------------
  # VIOLATION: Single replica — no redundancy, single point of failure
  #
  # Violates:
  #   - GDPR Art 32(1)(c) — availability and resilience of processing systems
  # ---------------------------------------------------------------------------
  replicas: 1

  selector:
    matchLabels:
      app: web-application

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  template:
    metadata:
      labels:
        app: web-application
        tier: frontend
    spec:
      # -----------------------------------------------------------------------
      # VIOLATION: No securityContext at pod level
      #
      # Violates:
      #   - GDPR Art 32(1)(b) — ability to ensure confidentiality and integrity
      # A compliant pod spec would include:
      #   securityContext:
      #     runAsNonRoot: true
      #     runAsUser: 1000
      #     fsGroup: 1000
      # -----------------------------------------------------------------------

      containers:
        - name: web
          # -------------------------------------------------------------------
          # VIOLATION: Using :latest tag instead of a pinned image digest
          #
          # Bad practice — non-deterministic builds, makes rollback unreliable
          # -------------------------------------------------------------------
          image: nginx:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: web-application-config
                  key: db_host

          # -------------------------------------------------------------------
          # VIOLATION: No resource requests or limits
          #
          # Violates:
          #   - DORA Art 10 — ICT system availability and capacity management
          #
          # A compliant spec would include:
          #   resources:
          #     requests:
          #       cpu: "250m"
          #       memory: "256Mi"
          #     limits:
          #       cpu: "500m"
          #       memory: "512Mi"
          # -------------------------------------------------------------------

          # -------------------------------------------------------------------
          # VIOLATION: No liveness or readiness probes
          #
          # Violates:
          #   - DORA Art 12 — ICT-related incident detection and monitoring
          #
          # A compliant spec would include:
          #   livenessProbe:
          #     httpGet:
          #       path: /healthz
          #       port: 80
          #     initialDelaySeconds: 15
          #     periodSeconds: 20
          #   readinessProbe:
          #     httpGet:
          #       path: /ready
          #       port: 80
          #     initialDelaySeconds: 5
          #     periodSeconds: 10
          # -------------------------------------------------------------------

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-config
              mountPath: /etc/nginx/conf.d
              readOnly: true

      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-config
          configMap:
            name: web-application-nginx-config
