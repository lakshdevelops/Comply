apiVersion: v1
kind: Service
metadata:
  name: web-application
  namespace: production
  labels:
    app: web-application
    tier: frontend
    managed-by: comply-demo
spec:
  type: LoadBalancer
  selector:
    app: web-application
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
